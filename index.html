<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高数期中成绩自助查询</title>
    <style>
        .result-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>高数期中成绩自助查询</h2>
        <form id="queryForm">
            <label for="studentId">学号:</label>
            <input type="text" id="studentId" name="studentId" required>
            <label for="studentName">姓名:</label>
            <input type="text" id="studentName" name="studentName" required>
            <button type="button" onclick="checkScore()">查询成绩</button>
        </form>
        <div id="result"></div> <!-- 成绩输出容器 -->
    </div>

    <script>
        function checkScore() {
            var studentId = document.getElementById('studentId').value;
            var studentName = document.getElementById('studentName').value;
            var resultDiv = document.getElementById('result');

            // 清除之前的成绩显示
            resultDiv.innerHTML = '';

            // 检查学号和姓名，如果匹配则显示成绩
            if (studentId === '2186113751' && studentName === '崔震环') {
                // 总成绩
                var totalScore = 72.5;
                var objectiveScore = 18;
                var subjectiveScore = 54.5;

                // 创建总成绩显示框
                var totalScoreDiv = document.createElement('div');
                totalScoreDiv.className = 'result-box';
                totalScoreDiv.textContent = `总成绩：${totalScore}`;
                resultDiv.appendChild(totalScoreDiv);

                // 创建客观题成绩显示框
                var objectiveScoreDiv = document.createElement('div');
                objectiveScoreDiv.className = 'result-box';
                objectiveScoreDiv.textContent = `客观题成绩：${objectiveScore}`;
                resultDiv.appendChild(objectiveScoreDiv);

                // 创建主观题成绩显示框
                var subjectiveScoreDiv = document.createElement('div');
                subjectiveScoreDiv.className = 'result-box';
                subjectiveScoreDiv.textContent = `主观题成绩：${subjectiveScore}`;
                resultDiv.appendChild(subjectiveScoreDiv);
            } else {
                resultDiv.innerText = "未查询到成绩，请检查学号和姓名是否正确。";
            }
        }
    </script>
</body>
</html>
